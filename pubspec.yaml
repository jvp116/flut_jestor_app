name: flut_jestor_app
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=3.0.0-339.0.dev <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  dio: ^5.2.1+1
  brasil_fields: ^1.13.1
  provider: ^6.0.5
  dson_adapter: ^1.2.0+2
  shared_preferences: ^2.1.2
  syncfusion_flutter_charts: ^21.2.10
  intl: ^0.18.1
  
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/static/Montserrat-Thin.ttf
        - asset: assets/fonts/static/Montserrat-ExtraLight.ttf
        - asset: assets/fonts/static/Montserrat-Light.ttf
        - asset: assets/fonts/static/Montserrat-Regular.ttf
        - asset: assets/fonts/static/Montserrat-Medium.ttf
        - asset: assets/fonts/static/Montserrat-SemiBold.ttf
        - asset: assets/fonts/static/Montserrat-Bold.ttf
        - asset: assets/fonts/static/Montserrat-ExtraBold.ttf
        - asset: assets/fonts/static/Montserrat-Black.ttf
    - family: Montserrat Alternates
      fonts:
        - asset: assets/fonts/alternates/MontserratAlternates-Bold.ttf